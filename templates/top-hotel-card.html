<div class="hotel-list-item p-6 border-b border-gray-100">
    <div class="flex flex-col md:flex-row">
        <div class="md:w-1/4 mb-4 md:mb-0 md:pr-6">
            <div class="relative">
                <img src="{{featured}}" alt="{{name}}" class="w-full h-56 object-cover rounded-lg">
                <div class="absolute top-4 left-4">
                    <div class="rank-badge rank-1">{{id}}</div>
                </div>
            </div>
        </div>
        <div class="md:w-3/4">
            <div class="flex flex-col md:flex-row md:justify-between md:items-start">
                <div>
                    <h3 class="text-2xl font-bold"> <a href="/single-hotel.html?slug={{slug}}">{{name}}</a></h3>
                    <p class="text-gray-600 mt-2 flex items-center">
                        <i class="fas fa-map-marker-alt text-primary mr-2"></i> 
                        {{address}}
                    </p>
                </div>
                <div class="mt-4 md:mt-0 text-primary font-bold text-xl">{{priceFrom}}</div>
            </div>
            
            <div class="mt-4 flex items-center">
                <div class="rating-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <span class="ml-2 text-gray-600">{{ratingScore}} • {{reviews}} отзыва</span>
            </div>
            
            <p class="description mt-4 text-gray-700">
                {{description}}
            </p>
            
            <div id="features" class="mt-4 flex flex-wrap gap-2">
                {{features}}
            </div>
            
            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                <a href="/single-hotel.html?slug={{slug}}" class="bg-primary text-center hover:bg-primary/90 text-white py-3 px-6 rounded-lg font-medium transition btn-primary">
                    Подробнее
                </a>
                <button class="border border-primary text-primary hover:bg-primary/10 py-3 px-6 rounded-lg font-medium transition">
                    Забронировать
                </button>
            </div>
        </div>
    </div>
</div>
<script>
// после вставки карточки
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".description").forEach(el => {
        const text = el.innerHTML.trim();
        if (text.length > 100) {
            el.innerHTML = text.slice(0, 100) + "...";
        }
    });
});
</script>
