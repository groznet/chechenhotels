<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гранд Отель Грозный - Chechen Hotels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a',
                        secondary: '#0f766e',
                        accent: '#f59e0b',
                        light: '#f8fafc',
                        dark: '#0f172a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        .hero-bg {
            
        }
        .hotel-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .rating-stars {
            color: #f59e0b;
        }
        .feature-icon {
            background-color: rgba(30, 58, 138, 0.1);
        }
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 10px;
        }
        .gallery-item:first-child {
            grid-column: span 2;
            grid-row: span 2;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .room-card {
            transition: all 0.3s ease;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .review-card {
            transition: all 0.3s ease;
        }
        .review-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .map-container {
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
        }
        .sticky-booking {
            position: sticky;
            top: 100px;
        }
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 300px repeat(4, 150px);
            }
            .gallery-item:first-child {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="font-sans bg-light text-dark">

    <!-- Header - loaded dynamically via JS -->
    <header id="header" class="bg-white shadow-md sticky top-0 z-50" x-data="{ open: false }">
    </header>

    <div id="single-hotel-container">
        <!-- Hotel Hero Section -->
        <script>
            async function loadSingleHotelContent() {
            const response = await fetch('/templates/single-hotel-content.html');
            let html = await response.text();
    
            const slug = new URLSearchParams(window.location.search).get('slug');
            const data = await fetch('/data/hotels.json').then(res => res.json());
            const hotel = data.find(h => h.slug === slug);
    
            // Get average price
            const priceFrom = hotel.priceFrom || 0;
            const priceTo = hotel.priceTo || 0;
    
            const priceAverage = Math.round((priceFrom + priceTo) / 2);            
    
            if (!hotel) return;
    
            // Replace template tags
            html = html
                .replace(/{{ratingScore}}/g, hotel.ratingScore)
                .replace(/{{reviews}}/g, hotel.reviews)
                .replace(/{{name}}/g, hotel.name)
                .replace(/{{address}}/g, hotel.address)
                .replace(/{{phone}}/g, hotel.contacts.phone)
                .replace(/{{website}}/g, hotel.contacts.website)
                .replace(/{{summary}}/g, hotel.summary)
                .replace(/{{description}}/g, hotel.summary)
                .replace(/{{priceAverage}}/g, priceAverage) // Not JSON value but constructed
                .replace(/{{priceFrom}}/g, hotel.priceFrom) // Not JSON value but constructed
                .replace(/{{priceTo}}/g, hotel.priceTo)
                .replace(/{{image}}/g, hotel.image);
    
                document.getElementById('single-hotel-container').innerHTML = html;

                // Construct gallery html part to show on its wrapper
                const galleryHTML = hotel.gallery.map(src => `
                    <div class="gallery-item rounded-xl overflow-hidden">
                        <img src="${src}" alt="" class="w-full h-full object-cover">
                    </div>
                `).join('');

                document.getElementById('hotel-gallery').innerHTML = galleryHTML;   

                initTabs();
            }

            loadSingleHotelContent();
            
        </script>    
    </div>

    <!-- Similar Hotels - loaded dynamically via JS -->
    <section id="similar-hotels-container" class="py-16 bg-light">
        <script>
            async function loadSimilarHotels() {
            const response = await fetch('/templates/similar-hotels.html');
            const similarHotelsHTML = await response.text();
                document.getElementById('similar-hotels-container').innerHTML = similarHotelsHTML;
            }

            loadSimilarHotels();
        </script>
    </section>

    <!-- Footer - loaded dynamically via JS -->
    <footer id="footer" class="bg-dark text-white pt-16 pb-8">
    </footer>
      
    <script src="scripts.js"></script>

</body>
</html>
